<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - Jonica Construction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">Jonica Construction</a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/services">Nos Services</a></li>
                <li><a href="/equipe">Notre Équipe</a></li>
                <li><a href="/projets">Projets</a></li>
                <li><a href="/entreprises-abonnees">Entreprises Abonnées</a></li>
                <li><a href="/contact">Contactez-nous</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-title">
            <h1>Contactez-nous</h1>
        </section>

        <section class="contact-form">
            <h2>Envoyez-nous un message</h2>
            <form action="/submit-contact" method="post">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">Envoyer le message</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Informations de contact</h2>
            <p>Adresse : ...</p>
            <p>Téléphone : ...</p>
            <p>Email : ...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Jonica Construction. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
